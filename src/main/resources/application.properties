# Database Config
spring.datasource.url=jdbc:postgresql://localhost:5432/online_book_store
spring.datasource.username=postgres
spring.datasource.password=admin

# Hibernate Config
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# OAuth
security.oauth2.resource.id=obstore-resource-id
security.oauth2.client.id=obstore-client-id

security.oauth2.client.client-secret=obstore-secret#do-not-tell-anyone
security.oauth2.client.access-token-validity-seconds=43200
security.oauth2.client.refresh-token-validity-seconds=2592000
security.oauth2.client.authorized-grant-types= password,authorization_code,refresh_token
security.oauth2.client.scope=read,write